<h1>Create Todo</h1>
<div class="container">
  <form method="post" class="mx-auto mt-3 p-3 border rounded-3 shadow-sm">
    {% csrf_token %}

    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" name="title" id="title" class="form-control" placeholder="Enter a catchy title">
    </div>

    <div class="mb-3">
      <label for="text" class="form-label">Text:</label>
      <textarea class="form-control" name="text" id="text" rows="3" placeholder="Write your todo task description"></textarea>
    </div>

    <div class="mb-3">
      <label for="current_status" class="form-label">Current Status:</label>
      <textarea class="form-control" name="current_status" id="current_status" rows="3" placeholder="Enter the current status of the todo"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Create Todo</button>
  </form>
</div>
